version: "3.9"

# TODO: move out env args
services:
  trees-postgresql:
    image: "postgres"
    container_name: "trees-postgresql"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=myusername
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - /data\:/var/lib/postgresql/data
    networks:
      - backend
  trees-server:
    image: "pollos-trees-server"
    container_name: "trees-server"
    depends_on:
      - trees-postgresql
    ports:
      - "8000:8000"
    networks:
      - backend
  trees-client:
    image: "pollos-trees-client"
    container_name: "trees-client"
    ports:
      - "3000:443"
    networks:
      - frontend

  nginx:
    image: nginx:latest
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - trees-client
    ports:
      - "80:4000"
      - "443:4001"
    networks:
      - backend
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge